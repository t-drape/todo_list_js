<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <header>
    <nav>
      <button id="home">My Day</button>
      <button id="projects">Projects</button>
    </nav>
  </header>
  <div id="top-display" class="top-display">
    <h1 id="title-part" class="title-part"></h1>
    <button id="back-button" class="non-visible"></button>
    <button class="show-task-form">Add New Task</button>
    <button class="show-folder-form">Add New Folder</button>
    <form class="task-form">
      <div class="task-title">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required>
      </div>
      <div class="task-description">
        <label for="description">Description</label>
        <input id="description" name="description" type="text" required>
      </div>
      <div class="task-date">
        <label for="dueDate" >Due Date</label>
        <input id="dueDate" name="dueDate" type="date" required>
      </div>
      <div class="task-priority">
        <label for="priority">Priority</label>
        <select id="priority" name="priority">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <input type="submit">
    </form>
    <form class="folder-form">
      <label for="folder-title">Title</label>
      <input id="folder-title" name="title" type="text" required>
      <label for="folder-description">Description</label>
      <input id="folder-description" name="description" type="text" maxlength="65">
      <input type="submit">
    </form>
  </div>
  <div id="content" class="content">
  </div>
  <footer>
    <div class="loc">
      <h3>TheOne</h3>
      <p>10001 Founder Way Palo Alto, CA</p>
      <p>Palo Alto, CA</p>
    </div>
  </footer>
</body>
</html>
